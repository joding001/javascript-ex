<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        .all-wrapper {
            width: 90px;
            height: auto;
            margin: 0 auto;
        }
        h5, p { text-align: center; font-size: 10px; }
        #wrapper {
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            width: 90px;
        }
        button { width: 30px; height: 30px; }
        button#submit { width: 60px; }
    </style>
</head>
<body>
    <div class="all-wrapper">
        <h5>비밀번호를 입력하시오.</h5>
        <div id="wrapper"></div>
        <p id="message"></p>
    </div>
    <script>
        let password = "";

        for (var i = 1; i <= 10; i++) {
            var buttonId = (i === 10) ? 0 : i;
            document.querySelector("#wrapper").innerHTML += "<button id='" + buttonId + "' onclick='addToPassword(" + buttonId + ")'>" + buttonId + "</button>";
        }

        document.querySelector("#wrapper").innerHTML += "<button id='submit' onclick='checkPassword()'>확인</button>";

        function addToPassword(num) {
            password += num;
        }

        function checkPassword() {
            if (password == "1234") {
                document.getElementById("message").innerText = "로그인 성공했습니다."
            } else {
                document.getElementById("message").innerText = "비밀번호가 올바르지 않습니다."
            }
            password = "";
        }
    </script>
</body>
</html>
