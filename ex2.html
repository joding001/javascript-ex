<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1/5 확률 시뮬레이션</h3>
    <h2>
        <span style="color: #ff3c00;">확률: </span>
        <span id="one">1</span>
    </h2>
    <h2>
        <span style="color: #ff3c00;">확률 기댓값: </span>
        0.2
    </h2>
    <h2>
        <span style="color: #ff3c00;">성공횟수: </span>
        <span id="two">0 / 0</span>
    </h2>
    
    <script>
        var success = 0;
        var executionNumber = 0;

        setInterval(function(){
            executionNumber++;
            if (Math.random() * 5 + 1 < 2) {
                success++;
            }
            document.querySelector("#one").innerHTML = success / executionNumber;
            document.querySelector("#two").innerHTML = `${success} / ${executionNumber}`;
        }, 1);

        
    </script>
</body>
</html>
